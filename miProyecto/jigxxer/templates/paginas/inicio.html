{% extends "base.html" %}

{% block titulo %} Inicio {% endblock %}

{% block contenido %}
<style>

    body {
        background-color: #E0E0E0; 
        color: #000; 
        margin: 0;
        padding: 0;
    }

    .container {
        padding: 20px;
        background-color: #fff; 
        color: #000; 
        border-radius: 10px;
        box-shadow: 0 4px 6px #888;
        margin: 50px auto; 
        max-width: 800px; 
    }

    .div-1 {
        text-align: center;
    }

    .lead {
        font-size: 20px;
        margin-bottom: 20px;
    }

    .btn-success {
        background-color: #28a745; 
        border-color: #28a745; 
        color: #ffffff; 
        display: inline-block;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
    }

    .btn-success:hover {
        background-color: #218838; 
        border-color: #1e7e34; 
    }
</style>


    <div class="div-1">
        <h1>Bienvenido {{ user.username | upper }} a Nuestra Plataforma</h1>
        <p class="lead">¡Descubre una experiencia única!</p>
        <p>Puedes conocer más sobre nosotros dando clic aquí</p>
        <a class="btn btn-success" href="{% url 'nosotros' %}" role="button">Conócenos</a>
    </div>
</div>
{% endblock %}
